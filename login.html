<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial | Login</title>
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
        colors: {
          backgroundColor: '#F0F0F0',
        }
        }
      }
    }
  </script>
</head>
<body class="bg-backgroundColor">

  <header>
      
    <div class="auth-buttons flex flex-row items-center gap-1 cursor-pointer fixed top-5 left-5 p-2 rounded-md bg-[#FFFFFF] w-fit" onclick="history.back()">
      <span class="material-symbols-rounded text-[16px]">arrow_back</span>
      <span class="text-[15px]">back</span>
    </div>

  </header>
  
  <main>
    <div class="flex flex-row items-center justify-center h-[100dvh] w-[100%]">

      <form action="" method="post" class="bg-[#FFFFFF] w-full md:w-[500px] mx-2 p-3 py-10 md:px-20 rounded-2xl">

        <div class="mb-5 font-medium">

          <h1 class="text-lg">Welcome back!</h1>

        </div>

        <div class="gri grid-cols-1 md:grid-cols-2 gap-3">

          <div>
  
            <label for="email" class="opacity-95 font-light">Email</label>
            <div class="flex flex-row items-center gap-1 bg-[#FFFFFF] border rounded-lg focus-within:border-[#111] ease-in-out duration-300 mb-2">
              
              <span class="material-symbols-rounded opacity-50 pl-2">person</span>
              
              <input type="text" id="email" class="outline-0 border-0 py-2.5 pl-1 rounded-r-lg w-full placeholder:font-light" placeholder="Email">
            
            </div>
            
          </div>

          <div>
  
            <label for="password" class="opacity-95 font-light">Password</label>
            <div class="flex flex-row items-center gap-1 bg-[#FFFFFF] border rounded-lg focus-within:border-[#111] ease-in-out duration-300 mb-2">
    
              <span class="material-symbols-rounded opacity-50 pl-2">lock</span>
    
              <input type="password" id="password" class="outline-0 border-0 py-2.5 pl-1 rounded-r-lg w-full placeholder:font-light" placeholder="Password">
    
              <span class="material-symbols-rounded opacity-50 hover:opacity-100 pr-2 cursor-pointer">visibility</span>
    
            </div>
  
          </div>

        </div>

        <div class="flex flex-row items-center justify-between">

          <span></span>

          <a href="" class="text-[13px] cursor-pointer underline">forgot password?</a>
          
        </div>
        
        <div class="mt-3">
          
          <input type="button" value="Login" class="w-[100%] py-2.5 rounded-lg bg-[#111] text-backgroundColor cursor-pointer hover:opacity-80 hover:text-backgroundColor ease-in-out duration-300">
          
        </div>

        <div class="mt-1">
          <sapn href="" class="text-[13px]">New User? Signup <a href="signup.html" class="underline text-green-500">here!</a></sapn>
        </div>

      </form>

    </div>
  </main>
    
</body>
</html>
