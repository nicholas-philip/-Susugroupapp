<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial | Login</title>
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
        colors: {
          backgroundColor: '#F0F0F0',
        }
        }
      }
    }
  </script>
</head>
<body class="bg-backgroundColor">

  <header>
    <div class="auth-buttons flex flex-row items-center gap-1 cursor-pointer fixed top-5 left-5 p-2 rounded-md bg-[#FFFFFF] w-fit" onclick="history.back()">
      <span class="material-symbols-rounded text-[16px]">arrow_back</span>
      <span class="text-[15px]">back</span>
    </div>
  </header>
  
  <main>
    <div class="flex flex-col items-center justify-center h-[100dvh] w-full p-4 md:p-6">

      <form id="loginForm" action="" method="post" class="bg-[#FFFFFF] w-full max-w-md mx-auto p-6 rounded-2xl shadow-md">
        <div class="mb-5 font-medium">
          <h1 class="text-lg text-center">Welcome back!</h1>
        </div>

        <div class="grid grid-cols-1 gap-3">
          <div>
            <label for="email" class="opacity-95 font-light">Email</label>
            <div class="flex flex-row items-center gap-1 bg-[#FFFFFF] border rounded-lg focus-within:border-[#111] ease-in-out duration-300 mb-2">
              <span class="material-symbols-rounded opacity-50 pl-2">person</span>
              <input type="email" id="email" class="outline-0 border-0 py-2.5 pl-1 rounded-r-lg w-full placeholder:font-light" placeholder="Email">
            </div>
          </div>

          <div>
            <label for="password" class="opacity-95 font-light">Password</label>
            <div class="flex flex-row items-center gap-1 bg-[#FFFFFF] border rounded-lg focus-within:border-[#111] ease-in-out duration-300 mb-2">
              <span class="material-symbols-rounded opacity-50 pl-2">lock</span>
              <input type="password" id="password" class="outline-0 border-0 py-2.5 pl-1 rounded-r-lg w-full placeholder:font-light" placeholder="Password">
              <span id="togglePassword" class="material-symbols-rounded opacity-50 hover:opacity-100 pr-2 cursor-pointer">visibility</span>
            </div>
          </div>
        </div>

        <div class="flex flex-row items-center justify-between mt-3">
          <span></span>
          <a href="#" class="text-[13px] cursor-pointer underline">forgot password?</a>
        </div>

        <div class="mt-3">
          <input type="button" id="loginButton" value="Login" class="w-full py-2.5 rounded-lg bg-[#111] text-backgroundColor cursor-pointer hover:opacity-80 hover:text-backgroundColor ease-in-out duration-300">
        </div>

        <div class="mt-1 text-center text-[13px]">
          <span>New User? Signup <a href="signup.html" class="underline text-green-500">here!</a></span>
        </div>

      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
  
      // Toggle password visibility
      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
      });
  
      
      loginButton.addEventListener('click', function () {
        const email = form.querySelector('#email').value;
        const password = form.querySelector('#password').value;
  
        if (validateForm(email, password)) {
          
          localStorage.setItem('loggedIn', 'true');
          alert('Login successful!');
          window.location.href = 'index.html'; // Redirect to homepage
        } else {
          alert('Please fill out both fields correctly.');
        }
      });
  
  
      function validateForm(email, password) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
        return emailPattern.test(email) && password.trim() !== '';
      }
    });

   
  </script>

</body>

</html>
