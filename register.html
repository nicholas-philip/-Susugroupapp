<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <script src="form.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="phone" class="block text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="age" class="block text-gray-700">Age</label>
        <input type="number" id="age" name="age" class="w-full p-2 border border-gray-300 rounded" required min="18">
      </div>

      <div>
        <label for="occupation" class="block text-gray-700">Occupation</label>
        <input type="text" id="occupation" name="occupation" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="netSalary" class="block text-gray-700">Net Salary</label>
        <input type="number" id="netSalary" name="netSalary" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="accountNumber" class="block text-gray-700">Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Gender</label>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="male" class="form-radio" required>
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="female" class="form-radio" required>
            <span class="ml-2">Female</span>
          </label>
        </div>
      </div>

      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" class="mr-2" required>
        <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-blue-600">terms and conditions</a></label>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
    </form>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault();
  
    // Get form elements
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const age = document.getElementById('age').value;
    const occupation = document.getElementById('occupation').value;
    const netSalary = document.getElementById('netSalary').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const gender = document.querySelector('input[name="gender"]:checked');
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const terms = document.getElementById('terms').checked;
  
    // Basic validation for all fields
    if (!name || !email || !phone || !age || !occupation || !netSalary || !accountNumber || !gender || !password || !confirmPassword) {
      alert("Please fill out all fields.");
      return;
    }
  
    // Validate password length
    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return;
    }
  
    // Validate passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }
  
    // Ensure terms and conditions are checked
    if (!terms) {
      alert("You must agree to the terms and conditions.");
      return;
    }
  
    // If validation is successful, alert the user and redirect to index.html
    alert("Form successfully submitted!");
  
    // Redirect to index.html
    window.location.href = "index.html";
  });
  </script>
</body>
</html>
