  <section class="md:px-[100px] lg:px-[150px] py-[50px] px-5 mt-16  ">
        
    <h1 class="font-bold text-2xl md:m-6">Create Groups</h1>
    <div class="flex flex-col md:flex-row items-center justify-center gap-5 mt-5">
        <div class="form-section w-full">
            <h2>Create a New Group</h2>
            <form id="create-group-form" class="form">
                <label for="group-name" class="label">Group Name:</label>
                <input type="text" class="py-2 px-3 outline-0" id="group-name" placeholder="Enter group name" required>
                <button type="submit" class="join">Create Group</button>
            </form>
        </div>
    
        <div class="form-section w-full">
            <h2>Join an Existing Group</h2>
            <form id="join-group-form" class="form">
                <label for="join-group-id" class="label">Group ID:</label>
                <input type="text" class="py-2 px-3 outline-0" id="join-group-id" placeholder="Enter group ID" required>
                <button type="submit" class="join">Join Group</button>
            </form>
        </div>
    </div>
</section>
